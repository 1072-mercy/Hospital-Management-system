<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Billing System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylep.css') }}">
</head>
<body>
  <h1>Medical Billing System</h1>
  
  <form id="billingForm">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" required><br><br>

    <div id="servicesContainer">
      <div class="serviceItem">
        <label for="service1">Service:</label>
        <select class="service" id="service1">
          <option value="consultation">Consultation (KSH 2000)</option>
          <option value="xray">DIALYSIS (KSH1000)</option>
          <option value="bloodTest">Blood Test (KSH 500)</option>
        </select>

        <label for="quantity1">Quantity:</label>
        <input type="number" class="quantity" id="quantity1" min="1" value="1" required><br><br>
      </div>
    </div>

    <button type="button" onclick="addService()">Add Service</button><br><br>

    <div id="billSummary">
      <h2>Bill Summary</h2>
      <div id="totalAmount">Total Amount: KSH 0.00</div>
    </div>

    <button type="submit">Generate Bill</button>
  </form>

  <script src="PAY.js">
