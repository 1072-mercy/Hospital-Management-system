<!DOCTYPE html>
<html lang="en"> <!-- HIMS -->

<head>
    <meta charset="UTF-8">
    <title>HIMS</title>
    <link rel="stylesheet" href="path/to/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <link rel="stylesheet" href="{{ url_for('static', filename='plogin1.css') }}">
     
</head>

<body>
    <form action="{{ url_for('patient.login') }}" method="post">
        <div class="imgcontainer">
            <!-- Use Font Awesome person icon -->
             <img src="{{ url_for('static', filename='images/neurology.jpg') }}" class="avatar" alt="mercy2">
            
        </div>
        <div class="yooh" style="color: red;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

        <div class="container">
            <label for="uname"><b> Username</b></label>
            <input type="text" id="email" name="email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn" id="cancebtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>

</html>
